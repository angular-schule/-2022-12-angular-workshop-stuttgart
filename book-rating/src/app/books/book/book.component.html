<nx-card *ngIf="book">

  <img class="thumbnail" src="//api.angular.schule/avatar/{{ book.rating }}">

  <nx-card-header>
    <h3 nxHeadline="subsection-small">
      {{ book.title }}
    </h3>
  </nx-card-header>

  <p nxCopytext="small" class="nx-margin-top-xs">
    {{ book.isbn }}
  </p>

  <p nxCopytext class="nx-margin-top-s">
    {{ book.description }}
  </p>

  <p nxHeadline="subsection-small" class="nx-margin-top-s nx-margin-bottom-xs">{{ book.rating }}</p>

  <!-- ðŸ˜± ACHTUNG SCHLECHTE PRAXIS ðŸ˜³ -->
  <!--
      1. VerstÃ¶ÃŸt gegen Sepertion of Concerns
      2. Logik im HTML
      3. Buch wird mutiert
    -->
  <button nxIconButton="primary small" class="nx-margin-3xs" type="button"
    (click)="book.rating = book.rating + 1">+1</button>
  <button nxIconButton="secondary small" class="nx-margin-3xs" type="button"
    (click)="book.rating = book.rating - 1">-1</button>

</nx-card>
