
<nx-card *ngIf="book" class="nx-margin-top-s">
  <nx-card-header>
      <h3 nxHeadline="subsection-small" class="nx-margin-bottom-2m">
        {{ book.title }}
      </h3>

      <img class="img-thumbnail float-end"
      src="//api.angular.schule/avatar/{{ book.rating }}">
  </nx-card-header>
  <p nxHeadline="subsection-xsmall" class="nx-margin-bottom-m">{{ book.rating }}</p>
  <p nxCopytext="normal">
    {{ book.description }}
  </p>

    <!-- ðŸ˜± ACHTUNG SCHLECHTE PRAXIS ðŸ˜³ -->
    <!--
      1. VerstÃ¶ÃŸt gegen Sepertion of Concerns
      2. Logik im HTML
      3. Buch wird mutiert
    -->
    <button  nxButton="secondary" class="nx-margin-3xs" type="button" (click)="book.rating = book.rating - 1">-1</button>
    <button nxButton="primary"  class="nx-margin-3xs" type="button" (click)="book.rating = book.rating + 1">+1</button>
</nx-card>
